<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greenly - Ingreso</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <header>
    <h1>Greenly</h1>
  </header>

  <main class="login-container">
    <h2>Bienvenido a Greenly</h2>
    <p>Por favor, inicia sesión o regístrate para continuar.</p>

    <form class="login-form" action="home.html">
      <input type="text" placeholder="Usuario" required>
      <input type="password" placeholder="Contraseña" required>
      <div class="login-buttons">
        <a href="home.html" class="btn">Iniciar Sesión</a>
        <a href="home.html" class="btn">Registrarse</a>
      </div>
    </form>
  </main>

  <footer>
    <p>© 2025 - Greenly | Apoyando a quienes más lo necesitan</p>
  </footer>
</body>
</html>
